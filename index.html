<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jana</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-right-container">
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="social-link">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" class="social-link">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            
            <div class="text-overlay">JANA Trading</div>
            <img src="./img/top-right.png" class="top-right-img" alt="top-right">
        </div>
        
        <div class="bottom-right-container">
            <img src="./img/qr-code.png" class="qr-code-img" alt="QR Code">
            <img src="./img/bottom-right.png" class="bottom-right-img" alt="bottom-right">
        </div>
        
        <div class="bottom-left-container">
            <img src="./img/logo.png" class="small-logo" alt="logo">
            <p class="email-text">info@janatrading.com</p>
            <img src="./img/bottom-left.png" class="bottom-left-img" alt="bottom-left">
        </div>
        
        <div class="text-container">
            <div class="text-above">وراء كل أكلة شهية</div>
            <div class="text-below">سمنة الذهبية</div>
        </div>
        <div class="center-container">
            <img src="./img/middle-img.png" class="center-img" alt="center">
        </div>
    </div>
</body>
</html>
